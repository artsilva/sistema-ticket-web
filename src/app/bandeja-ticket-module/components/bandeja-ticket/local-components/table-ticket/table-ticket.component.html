<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [svgIcon]="element.icon"></mat-icon>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> estado </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tech">
    <th mat-header-cell *matHeaderCellDef> técnico </th>
    <td mat-cell *matCellDef="let element"> {{element.tech}} </td>
  </ng-container>

  <ng-container matColumnDef="petitioner">
    <th mat-header-cell *matHeaderCellDef> solicitante </th>
    <td mat-cell *matCellDef="let element"> {{element.petitioner}} </td>
  </ng-container>

  <ng-container matColumnDef="creation">
    <th mat-header-cell *matHeaderCellDef> creación </th>
    <td mat-cell *matCellDef="let element"> {{element.creation}} </td>
  </ng-container>

  <ng-container matColumnDef="expire">
    <th mat-header-cell *matHeaderCellDef> vencimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.expire}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>acción</th>
    <td mat-cell *matCellDef="let row">
      <mat-icon svgIcon="play-green" (click)="startTicket(row)"></mat-icon>
      <mat-icon svgIcon="pause-yellow" (click)="pauseTicket(row)"></mat-icon>
      <mat-icon svgIcon="stop-red" (click)="stopTicket(row)"></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Detalles </th>
    <td mat-cell *matCellDef="let row">
      <!-- <button mat-raised-button color="primary" (click)="viewDetails()">ver</button> -->
      <mat-icon svgIcon="forward-white" (click)="viewDetails(row)"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
