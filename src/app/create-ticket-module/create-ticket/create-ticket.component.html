<app-principal-title [title]="titleCards"></app-principal-title>
<div class="cards space-between">

    <app-selection-card cardTitle="soporte"></app-selection-card>
    <app-selection-card cardTitle="registro personas"></app-selection-card>
    <app-selection-card cardTitle="bodega"></app-selection-card>
    <app-selection-card cardTitle="desarrollo"></app-selection-card>
    <app-selection-card cardTitle="casino"></app-selection-card>
    
</div>

<app-principal-title [title]="titleForm"></app-principal-title>

<div class="container-form"> 
    
    <mat-card class="card-form space-between">
        <form class="items" action="">
            <div class="item">
                <mat-form-field class="full-width">
                    <mat-label>Titulo</mat-label>
                    <input matInput placeholder="Ingrese titulo de la solicitud" value="">
                </mat-form-field>
            </div>
            <div class="item">
                <mat-form-field class="full-width">
                    <mat-label>Solicitante</mat-label>
                    <mat-select [(ngModel)]="selectedPetitioner" name="petitioner">
                        <mat-option *ngFor="let p of petitioners" [value]="p">
                            {{p.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="item">
                <mat-form-field class="full-width">
                    <mat-label>Lugar</mat-label>
                    <mat-select [(ngModel)]="selectedAreas" name="area">
                        <mat-option *ngFor="let a of areas" [value]="a">
                            {{a.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="item">
                <mat-form-field class="full-width">
                    <mat-label>Tipo</mat-label>
                    <mat-select [(ngModel)]="selectedType" name="type">
                        <mat-option *ngFor="let t of types" [value]="t">
                            {{t.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="item">
                <mat-form-field class="full-width">
                    <mat-label>Email adicionales</mat-label>
                    <input matInput placeholder="Ingrese mail adicional" value="">
                </mat-form-field>
            </div>
            <div class="item">
                <mat-form-field class="full-width">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="4"></textarea>
                </mat-form-field>
            </div>
        </form>

    </mat-card>

    <mat-card class="card-info space-between">
        <!-- <div class="image-ticket center"></div> -->
    </mat-card>
    
</div>

<div class="align-right margin-bottom">
    <app-principal-button [title]="cleanButton" [primary]="false"></app-principal-button>

    <app-principal-button [title]="acceptButton" [primary]="true"></app-principal-button>
</div>
