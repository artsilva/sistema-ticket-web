<div class="flex-container">

    <mat-card class="flex-item">

        <div class="left">
            <div class="title-image">{{title}}</div>
        </div>

        <div class="center">

            <h1>Bienvenido</h1>

            <form class="container-login" [formGroup]="loginForm">

                <mat-form-field class="space-component">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Ingrese su usuario" formControlName="username">
                </mat-form-field>

                <mat-form-field class="space-component">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
                    <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar password'">
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>

                <small class="msj-error" *ngIf="(loginForm.controls.pass.touched && loginForm.controls.pass.errors?.required)
                    || loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
                    Ingrese ambos campos antes de continuar.
                </small>

                <small class="msj-error" *ngIf="errorLogin">
                    Usuario y/o contrase√±a incorrectos..
                </small>
                
                <div class="space-component">
                    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Log In</button>
                </div>                

            </form>

        </div>

    </mat-card>

</div>
